<table>
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Password</th>
    </tr>
    <tr *ngFor="let user of this.users">
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
    </tr>
</table>

<a href="" routerLink="/signup">Go to Signup</a>
